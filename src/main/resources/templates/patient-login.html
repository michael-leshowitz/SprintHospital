<p>Patient login page</p>
<form name="f"  th:action="@{/patient/login-process}" th:object="${user}"  method="POST">
    <table>
        <tr>
            <td>User:</td>
            <td><input type="text" name="username" th:field="*{username}" value=""></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>
