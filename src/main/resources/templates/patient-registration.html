<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Patient Registration</title>
</head>
<body>
<h1>Register</h1>
<p th:text="${error}"></p>
<form action="/registration" method='Post' modelAttribute="user">
    First Name: <input type="text" path="firstName" name="firstName" th:value="${user.firstName}"><br>
    Last Name: <input type="text" path="lastName" name="lastName" th:value="${user.lastName}"><br>
    Email address: <input type="text" path="email" name="email" th:value="${user.email}"><br>
    User Name<input type="text" path="username" name="username" th:value="${user.username}"><br>
    Password: <input type="password" path="password" name="password"><br>
    Confirm Password: <input type="password" path="matchingPassword" name="matchingPassword"><br>
    <input name="submit" type="submit" value="Register">
</form>
</body>
</html>
