<!DOCTYPE html>
<html lang="en">
<html  xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
</head>
<body>
<h1>Upcoming Appointments</h1>
<table class="w3-table w3-striped w3-border">
    <tr>
    <th>Date</th>
        <th>Time</th>
        <th>Doctor</th>
    </tr>
    <tr th:each="app : ${appointments}">
        <td th:text="${app?.dates.full_date}">
        <td th:text="${app?.time}"></td>
        <td th:text="${app?.staff.firstName} + ' ' + ${app?.staff.lastName}"></td>
    </tr>
</table>
<a href="/patient/dashboard">Back to Dashboard</a>
</body>
</html>
