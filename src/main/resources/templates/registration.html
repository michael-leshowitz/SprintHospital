<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Patient Registration</title>
</head>
<body>
<h1>Register</h1>
<p th:text="${error}"></p>
<form action="/patient/registration" method='Post' modelAttribute="patient">
    First Name: <input type="text" path="firstName" name="firstName" th:value="${patient.firstName}"><br>
    Last Name: <input type="text" path="lastName" name="lastName" th:value="${patient.lastName}"><br>
    Email address: <input type="text" path="contact_email" name="contact_email" th:value="${patient.contact_email}"><br>
    User Name<input type="text" path="userName" name="userName" th:value="${patient.userName}"><br>
    Password: <input type="password" path="password" name="password"><br>
    Confirm Password: <input type="password" path="matchingPassword" name="matchingPassword"><br>
    <input name="submit" type="submit" value="Register">
</form>
</body>
</html>
